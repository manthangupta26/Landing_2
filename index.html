<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flex.css">
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant | Landing Page</title>
</head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./images/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Our Menu</li>
              <li class="list-item">Maps</li>
              <li class="list-item">About</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>
          <div class="button">
            <button class="button-small">Order</button>
          </div>
        </nav>
      </section>
    </div>
      <!-- Hero Section -->
      <section>
        <div class="hero">
              <div class="heading">
                   <h1 class="hero-heading">
                          A Restaurant That<br> Only Serves<br> Delicious Food
                    </h1>
               </div>
               <div class="menu">
                     <button class="button-large">Read Our Menu</button>
               </div>
              <div class="bottom">
                       <div class="logo">
                              <img src="./images/scrool.png" alt="bottom-logo" />
                        </div>
               </div>
        </div>
      </section>
  </body>
</html>
